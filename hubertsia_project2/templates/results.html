{% extends "base.html" %}
{% block title %}Collective Results{% endblock %}
{% block header %}Collective Choices So Far{% endblock %}

{% block content %}
<div id="results">
    {% for path, value in data.items() %}
    <p>{{ path.capitalize() }}: <strong>{{ value }}</strong></p>
    {% endfor %}
</div>
<button id="refresh">Refresh Results</button>
{% endblock %}
