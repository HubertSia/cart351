<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Collective Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="container">
        <h1>Collective Choices So Far</h1>
        <div id="results">
            {% for path, value in data.items() %}
            <p>
                {{ path.capitalize() }}: <strong>{{ value }}</strong>
            </p>
            {% endfor %}
        </div>

        <button id="refresh">Refresh Results</button>
        <a href="/">‚Üê Return to Story</a>
    </div>

<script>
    fetch("/get_data")
        .then((res) => res.json())
        .then((data) => {
            const forest = data.forest || 0;
            const village = data.village || 0;
            document.body.classList.remove("forest-mode", "village-mode");
            if (forest > village) {
                document.body.classList.add("forest-mode");
            } else if (village > forest) {
                document.body.classList.add("village-mode");
            }
        });
</script>
</body>

</html>
