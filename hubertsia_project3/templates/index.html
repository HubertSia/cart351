{% extends "base.html" %}

{% block title %}The Cheese Moodboard{% endblock %}

{% block content %}
<form id="moodForm">
    <label>Your Mood:</label>
    <select id="mood">
        <option value="melty">Melty</option>
        <option value="gooey">Gooey</option>
        <option value="crispy">Crispy</option>
        <option value="sharp">Sharp</option>
        <option value="blue">Blue</option>
    </select>

    <label>Comment:</label>
    <input type="text" id="comment" placeholder="Your cheesy thought..." />
    <button type="submit">Send</button>
</form>

<div id="moodSpace"></div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
