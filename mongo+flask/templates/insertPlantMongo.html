{% extends "base.html" %}
{% block scriptblock %}
<script src="{{ url_for('static', filename='js/script_post.js') }}"></script>
{% endblock %}
{% block content %}
<h3>PROCESS FORM WITH POST AND FETCH</h3>
<section class="plant-collect">
  <form id="insertPlantFormFetchPost">
    <fieldset>
      <p>
        <label>Owner Name:</label>
        <input type="text" name="o_name" required />
      </p>
      <p>
        <label>Plant Name:</label>
        <input type="text" name="a_name" required />
      </p>
      <p>
        <label>Geographic Location:</label>
        <input type="text" name="a_geo_loc" required />
      </p>
      <p>
        <label>Birth Date:</label>
        <input type="date" name="a_date" required />
      </p>
      <p>
        <label>Description:</label>
        <textarea rows="4" cols="40" name="a_descript" required></textarea>
      </p>
      <p>
        <label>Upload Image:</label>
        <input type="file" name="the_file" required />
      </p>
      <p>
        <input id="submitPlant" type="submit" value="submit my info" />
      </p>
    </fieldset>
  </form>
</section>
<div id="results">RESULTS</div>
{% endblock %}
